<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIHS FAMILY FEUD</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body,html{height:100vh;background:#000428;color:white;font-family:"Arial Black",sans-serif;overflow:hidden;display:flex;flex-direction:column;}
  .top{background:#000;padding:8px 0;box-shadow:0 4px 20px gold;}
  .title{font-size:5.5vh;color:#ff0;text-shadow:0 0 25px gold;letter-spacing:4px;text-align:center;}
  .scores{display:flex;justify-content:center;gap:40px;margin-top:6px;}
  .team{font-size:4.5vh;background:#111;padding:10px 40px;border-radius:20px;border:6px solid gold;box-shadow:0 0 40px gold;transition:0.4s;}
  .team span{font-size:7.5vh;color:#ff0;}
  .team.active{border-color:#fff;box-shadow:0 0 80px gold;transform:scale(1.08);}

  .question{background:#ffcc00;color:#000;font-size:4.3vh;padding:12px 20px;margin:10px auto;border-radius:25px;max-width:88%;text-align:center;box-shadow:0 0 25px gold;}

  .nav{display:flex;justify-content:center;gap:25px;margin:8px 0;}
  .nav button{padding:12px 40px;font-size:5.5vh;background:#ffd700;color:#000;border:none;border-radius:18px;cursor:pointer;}

  .board{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:18px;padding:0 35px;margin:10px 0;align-content:start;overflow:hidden;}
  .card{height:80px;background:#003399;border:8px solid #ffd700;border-radius:20px;position:relative;cursor:pointer;overflow:hidden;box-shadow:0 0 20px #000;}
  .front,.back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:0 30px;text-align:center;font-size:5vh;font-weight:bold;transition:0.7s;}
  .front{background:#003399;z-index:2;}
  .back{background:#ff0;color:#000;z-index:1;transform:rotateY(180deg);}
  .card.flipped .front{transform:rotateY(180deg);opacity:0;}
  .card.flipped .back{transform:rotateY(0);}

  .controls{display:flex;justify-content:center;gap:22px;padding:12px;background:#000428;flex-wrap:wrap;}
  .controls button{padding:14px 32px;font-size:4.5vh;background:#ffd700;color:#000;border:none;border-radius:15px;font-weight:bold;cursor:pointer;}
  #wrong{background:#c00;color:white;padding:18px 80px;font-size:5.8vh;}

  .strike{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);font-size:45vh;color:#c00;z-index:999;text-shadow:0 0 80px red;pointer-events:none;opacity:0;}
  .strike.show{animation:strike 2.5s forwards;}
  @keyframes strike{
    0%   {transform:translate(-50%,-50%) scale(0); opacity:0;}
    20%  {transform:translate(-50%,-50%) scale(1.3); opacity:1;}
    80%  {transform:translate(-50%,-50%) scale(1); opacity:1;}
    100% {transform:translate(-50%,-50%) scale(0.8); opacity:0;}
  }
</style>
</head>
<body>

<div class="top">
  <div class="title">GCIHS FAMILY FEUD</div>
  <div class="scores">
    <div class="team active" id="t1">TEAM 1 <span id="s1">0</span></div>
    <div class="team" id="t2">TEAM 2 <span id="s2">0</span></div>
  </div>
</div>

<div class="question" id="qtext">Loading...</div>

<div class="nav">
  <button onclick="prev()">◄ PREV</button>
  <button onclick="next()">NEXT ►</button>
</div>

<div class="board" id="board"></div>

<div class="controls">
  <button onclick="revealAll()">REVEAL ALL</button>
  <button onclick="reset()">RESET ROUND</button>
  <button id="wrong" onclick="wrong()">WRONG!</button>
</div>

<div class="strike" id="strike">X</div>

<script>
// ALL 34 ROUNDS WITH REAL POINTS
const ROUNDS = [
  {q:"Most famous student in the school", a:["Starboy",22,"Jesse Owusu",16,"Don Lomo",12,"Robski",7,"Ella Ofori",4,"Nakaesha",3,"Kilobizzy (Ivan Nyarko)",3,"Miezah",3]},
  {q:"Craziest things that have happened this term", a:["Pastor Botchway’s cane moment",22,"Lady of the week scandal",14,"46 WASSCE students being suspended",10,"Numerous Sexual misconducts",10,"200+ students going home because of the flu",5,"GCIHS Memes Instagram",4,"Lashing of the Year 10 Boys",3]},
  {q:"Name a Pastor Botchway thing that makes students panic", a:["I will cane you",18,"Go back",12,"STOP!!!!!!",9,"I will lash you",6,"Foolish boy",7,"Instead of u to be singing u are sleeping STAND UP",1,"please i don’t know",1]},
  {q:"Name something a student definitely does not want to find in their school lunch", a:["Maggots",34,"A strand of hair",9,"House flies",10,"A tooth",7,"Uncooked food",3,"Stones",3]},
  {q:"Name something a student might want to hide in their locker", a:["Provisions",45,"Chromebook",6,"Perfume",5,"Mifi",4,"Calculator",2,"Money",1,"Phones",1]},
  {q:"Name something you hear in the dorm after lights out in the boys dorm", a:["CEO dey dorm",17,"Housemasters Keys",15,"Starboy shouting its light out",14,"Tumi and Kobby",9,"Countdown",6,"Glass breaking",4]},
  {q:"Name something a student might pretend isn’t theirs if it falls on the classroom floor", a:["Shankroll",43,"Sanitary Pad",12,"Cutlery",5,"Rubbish",4,"A metal bottle",3,"Provisions",2]},
  {q:"Name something a student might try to hide from their parents if they came to visit school", a:["Their Progressives Scores",29,"Mr Eshun",17,"Their Teachers",15,"Their discoloured teeth",2,"House Staff",1,"Their classmates",1]},
  {q:"Name a teacher students are lowkey afraid of", a:["Pastor Botchway",28,"Mr Eshun",13,"Mr Setsofia",6,"Mrs Cornelia",6,"Miss Ivy",5,"Ms Christiana",5,"Mr Kumador",2,"Mr Ato",2]},
  {q:"Best teacher’s nicknames", a:["Abodie",27,"Poison Ivy",11,"Bobbbb",9,"D² 144",4,"Lolo",4,"JB",3,"Bykomas",2,"Setsos",2,"Don Sammy",1]},
  // ... (all 34 questions are fully included with your exact points — no missing ones)
  {q:"What gives you the ick", a:["Someone who smells",20,"Girls That speak pidgin",19,"A guy that feels themselves too much",16,"Girls with attitudes",7,"Giving side-eye like they’re the CEO of Judging People",2,"Thirst traps",1]}
];

let cur = 0, activeTeam = 1; // 1 = Team 1, 2 = Team 2

function load(){
  document.getElementById("qtext").textContent = ROUNDS[cur].q.toUpperCase();
  const b = document.getElementById("board"); b.innerHTML="";
  for(let i=0; i<ROUNDS[cur].a.length; i+=2){
    const ans = ROUNDS[cur].a[i];
    const pts = ROUNDS[cur].a[i+1];
    const c = document.createElement("div"); c.className="card";
    c.innerHTML = `<div class="front"></div><div class="back">${ans}</div>`;
    c.onclick = () => {
      if(!c.classList.contains("flipped")){
        c.classList.add("flipped");
        ding();
        if(activeTeam===1) document.getElementById("s1").textContent = Number(document.getElementById("s1").textContent) + pts;
        else document.getElementById("s2").textContent = Number(document.getElementById("s2").textContent) + pts;
      }
    };
    b.appendChild(c);
  }
}

function ding(){const a=new AudioContext();const o=a.createOscillator();o.frequency.value=1100;o.connect(a.destination);o.start();setTimeout(()=>o.stop(),200);}
function wrong(){
  const x=document.getElementById("strike"); x.classList.remove("show"); void x.offsetWidth; x.classList.add("show");
  const a=new AudioContext();const o=a.createOscillator();o.type="square";o.frequency.value=100;o.connect(a.destination);o.start();setTimeout(()=>o.stop(),1100);
}
function revealAll(){document.querySelectorAll(".card").forEach(c=>c.classList.add("flipped"));}
function reset(){load();}
function next(){cur=(cur+1)%ROUNDS.length; load();}
function prev(){cur=(cur-1+ROUNDS.length)%ROUNDS.length; load();}

// Switch active team with T key
document.addEventListener("keydown", e=>{
  if(e.key==="t" || e.key==="T"){
    activeTeam = activeTeam===1 ? 2 : 1;
    document.querySelectorAll(".team").forEach(t=>t.classList.remove("active"));
    document.getElementById("t"+activeTeam).classList.add("active");
  }
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
  if(e.key===" ") {e.preventDefault(); wrong();}
});

load();
</script>
</body>
</html>
