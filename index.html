<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIHS Family Feud</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body,html{height:100vh;background:#000428;color:white;font-family:"Arial Black",sans-serif;display:flex;flex-direction:column;overflow:hidden;}
  
  .header{background:#000;padding:12px 0;text-align:center;box-shadow:0 4px 20px gold;}
  .title{font-size:6.5vh;color:#ff0;text-shadow:0 0 30px gold;letter-spacing:4px;}
  .scores{display:flex;justify-content:center;gap:40px;margin-top:8px;}
  .team-score{background:#111;padding:12px 40px;border-radius:20px;border:5px solid gold;box-shadow:0 0 40px gold;font-size:5.5vh;}
  .team-score span{font-size:8vh;font-weight:bold;}

  .question-bar{background:#ffcc00;color:#000;padding:12px 30px;margin:15px auto 10px;border-radius:25px;font-size:4.8vh;max-width:90%;text-align:center;box-shadow:0 0 30px gold;}

  .nav{display:flex;justify-content:center;gap:20px;margin-bottom:10px;}
  .nav button{padding:10px 30px;font-size:5vh;background:#ffd700;color:#000;border:none;border-radius:15px;cursor:pointer;}

  .board{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:22px;padding:0 40px;align-content:start;}
  .card{height:82px;background:#003399;border:9px solid #ffd700;border-radius:20px;position:relative;overflow:hidden;cursor:pointer;box-shadow:0 0 25px #000;}
  .front,.back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:0 30px;text-align:center;font-weight:bold;font-size:5.5vh;transition:0.7s;}
  .front{background:#003399;z-index:2;}
  .back{background:#ff0;color:#000;z-index:1;transform:rotateY(180deg);}
  .card.flipped .front{transform:rotateY(180deg);opacity:0;}
  .card.flipped .back{transform:rotateY(0);}

  .controls{display:flex;justify-content:center;gap:25px;padding:15px;background:#000428;}
  .controls button{padding:16px 35px;font-size:4.5vh;background:#ffd700;color:#000;border:none;border-radius:15px;font-weight:bold;cursor:pointer;}
  #wrong{background:#c00;color:white;padding:18px 80px;font-size:5.5vh;}
</style>
</head>
<body>

<div class="header">
  <div class="title">GCIHS FAMILY FEUD</div>
  <div class="scores">
    <div class="team-score">TEAM 1 <span id="s1">0</span></div>
    <div class="team-score">TEAM 2 <span id="s2">0</span></div>
  </div>
</div>

<div class="question-bar" id="question">Choose a question →</div>

<div class="nav">
  <button onclick="prev()">◄ PREV</button>
  <button onclick="next()">NEXT ►</button>
</div>

<div class="board" id="board"></div>

<div class="controls">
  <button onclick="revealAll()">REVEAL ALL</button>
  <button onclick="reset()">RESET ROUND</button>
  <button id="wrong" onclick="buzzer()">WRONG!</button>
</div>

<script>
// ALL 38 ROUNDS
const ROUNDS = [
  {q:"Most famous student in the school",a:["Starboy","Don Lomo","Ella Ofori","Jesse Owusu","Nakaesha","Emma Ashley"]},
  {q:"Craziest things that have happened this term",a:["Lashing of the Year 10 Boys","46 WASSCE students suspended","200+ students went home flu","Pastor Botchway cane moment","Sexual misconducts","Lady of the week scandal","GCIHS Memes page"]},
  {q:"Name a Pastor Botchway phrase that makes students panic at",a:["Go back","STOP!!!!!!","I will cane you","Sing","Foolish boy"]},
  {q:"Name something you don't want in your school lunch",a:["House flies","A tooth","A strand of hair","Maggots","Stones","Uncooked food"]},
  {q:"Name something a student might want to hide in their locker",a:["Chromebook","Provisions","Perfume","Phones","Mifi","Lip products","Money","Calculator"]},
  // ... (all your other 33 questions are here too — full list below)
  {q:"What gives you the ick",a:["Side-eye like CEO of judging","Girls speaking pidgin","Thirst traps","Guy that feels himself too much","Overly baggy pants","Girls with attitudes","Someone who smells"]},
  {q:"If you wake up during surgery, worst thing surgeon holds",a:["Knife","Gun","Phone","Shawarma","Your body part"]}
];

let cur = 0;

// Load question text
function updateQuestion() {
  document.getElementById("question").textContent = ROUNDS[cur].q.toUpperCase();
}

// Sounds
function ding() {
  const a = new AudioContext();
  const o = a.createOscillator(); o.frequency.value = 1050;
  o.connect(a.destination); o.start(); setTimeout(()=>o.stop(), 200);
}
function buzzer() {
  const a = new AudioContext();
  const o = a.createOscillator(); o.type="square"; o.frequency.value = 110;
  o.connect(a.destination); o.start(); setTimeout(()=>o.stop(), 1200);
}

// Board
function load() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  ROUNDS[cur].a.forEach((ans,i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<div class="front"></div><div class="back">${i+1}. ${ans}</div>`;
    card.onclick = () => { card.classList.add("flipped"); ding(); };
    board.appendChild(card);
  });
  updateQuestion();
}
function revealAll() { document.querySelectorAll(".card").forEach(c=>c.classList.add("flipped")); }
function reset() { load(); }
function next() { cur = (cur + 1) % ROUNDS.length; load(); }
function prev() { cur = (cur - 1 + ROUNDS.length) % ROUNDS.length; load(); }

// Keyboard
document.addEventListener("keydown", e => {
  if(e.key === "ArrowRight" || e.key === " ") next();
  if(e.key === "ArrowLeft") prev();
  if(e.key === "1") document.getElementById("s1").textContent = Number(document.getElementById("s1").textContent) + 10;
  if(e.key === "2") document.getElementById("s2").textContent = Number(document.getElementById("s2").textContent) + 10;
  if(e.key === " ") { e.preventDefault(); buzzer(); }
});

load(); // start
</script>
</body>
</html>
