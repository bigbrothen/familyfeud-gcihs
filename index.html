<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIHS Family Feud</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body,html{height:100vh;background:#000428;color:white;font-family:"Arial Black",sans-serif;overflow:hidden;display:flex;flex-direction:column;}

  .top{background:#000;padding:8px 0;box-shadow:0 4px 20px gold;}
  .title{font-size:5.5vh;color:#ff0;text-shadow:0 0 25px gold;letter-spacing:4px;text-align:center;}
  .scores{display:flex;justify-content:center;gap:30px;margin-top:6px;}
  .team{font-size:4.5vh;background:#111;padding:8px 35px;border-radius:18px;border:5px solid gold;box-shadow:0 0 40px gold;transition:0.4s;}
  .team span{font-size:7vh;color:#ff0;}
  .team.active{border-color:#fff;box-shadow:0 0 80px gold;transform:scale(1.08);}

  .question{background:#ffcc00;color:#000;font-size:4.2vh;padding:10px 20px;margin:10px auto;border-radius:25px;max-width:88%;text-align:center;box-shadow:0 0 25px gold;}

  .nav{display:flex;justify-content:center;gap:20px;margin:8px 0;}
  .nav button{padding:10px 35px;font-size:5vh;background:#ffd700;color:#000;border:none;border-radius:15px;cursor:pointer;}

  .board{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:18px;padding:0 30px;margin:10px 0;align-content:start;overflow:hidden;}
  .card{height:78px;background:#003399;border:8px solid #ffd700;border-radius:18px;position:relative;cursor:pointer;overflow:hidden;}
  .front,.back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:0 25px;text-align:center;font-size:5vh;font-weight:bold;transition:0.7s;}
  .front{background:#003399;z-index:2;}
  .back{background:#ff0;color:#000;z-index:1;transform:rotateY(180deg);}
  .card.flipped .front{transform:rotateY(180deg);opacity:0;}
  .card.flipped .back{transform:rotateY(0);}

  .controls{display:flex;justify-content:center;gap:20px;padding:12px;background:#000428;flex-wrap:wrap;}
  .controls button{padding:14px 30px;font-size:4.5vh;background:#ffd700;color:#000;border:none;border-radius:15px;font-weight:bold;cursor:pointer;}
  #wrong{background:#c00;color:white;padding:16px 70px;font-size:5.5vh;}

  .strike{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);font-size:45vh;color:#c00;z-index:999;text-shadow:0 0 50px red;pointer-events:none;opacity:0;}
  .strike.show{animation:strike 2.5s forwards;}
  @keyframes strike{
    0%   {transform:translate(-50%,-50%) scale(0); opacity:0;}
    20%  {transform:translate(-50%,-50%) scale(1.3); opacity:1;}
    80%  {transform:translate(-50%,-50%) scale(1); opacity:1;}
    100% {transform:translate(-50%,-50%) scale(0.8); opacity:0;}
  }
</style>
</head>
<body>

<div class="top">
  <div class="title">GCIHS FAMILY FEUD</div>
  <div class="scores">
    <div class="team active" id="t1">TEAM 1 <span id="s1">0</span></div>
    <div class="team" id="t2">TEAM 2 <span id="s2">0</span></div>
  </div>
</div>

<div class="question" id="qtext">Loading...</div>

<div class="nav">
  <button onclick="prev()">◄ PREV</button>
  <button onclick="next()">NEXT ►</button>
</div>

<div class="board" id="board"></div>

<div class="controls">
  <button onclick="revealAll()">REVEAL ALL</button>
  <button onclick="reset()">RESET</button>
  <button id="wrong" onclick="wrong()">WRONG!</button>
</div>

<div class="strike" id="strike">X</div>

<script>

  {q:"Name something teachers say all the time", a:[ ["When I was your age",27], ["You people have it easy oo",16], ["My work is 30% yours is 70%",13], ["Chromebook commands",5], ["Please I don’t know",1], ["I’ll be done soon",1], ["You people must learn",1], ["You guys need to take your studies serious",1], ["If you cannot do the Science stop",1], ["Your progressive will be this week",1], ["CYRIL STOP FOOLING",1], ["U r writing progressive this week",1] ]},

  {q:"What gives you the ick", a:[ ["Someone who smells",20], ["Girls That speak pidgin",19], ["A guy that feels themselves too much",16], ["Girls with attitudes",7], ["Giving side-eye like they’re the CEO of Judging People",2], ["Thirst traps",1] ]}

let cur = 0, strikes = 0, boardPoints = 0, activeTeam = 1, team1Score = 0, team2Score = 0;

function load(){
  document.getElementById("qtext").textContent = ROUNDS[cur].q.toUpperCase();
  const b = document.getElementById("board"); b.innerHTML = "";
  boardPoints = 0;
  strikes = 0;
  updateStrikes();
  ROUNDS[cur].a.forEach(([ans, pts]) => {
    const c = document.createElement("div"); c.className = "card";
    c.innerHTML = `<div class="front"></div><div class="back">${ans} — ${pts} points</div>`;
    c.dataset.points = pts;
    c.onclick = () => {
      if (!c.classList.contains("flipped")) {
        c.classList.add("flipped");
        ding();
        boardPoints += pts;
      }
    };
    b.appendChild(c);
  });
}
function updateStrikes(){
  document.querySelectorAll(".strike").forEach((s,i) => s.classList.toggle("on", i < strikes));
}
function wrong(){
  strikes++;
  updateStrikes();
  buzzer();
  showX();
  if (strikes === 3) {
    setTimeout(() => {
      const steal = prompt("Other team steal correct? (y/n)").toLowerCase();
      if (steal === "y") {
        if (activeTeam === 1) {
          team2Score += boardPoints;
          document.getElementById("s2").textContent = team2Score;
        } else {
          team1Score += boardPoints;
          document.getElementById("s1").textContent = team1Score;
        }
        alert("Steal successful! Points awarded to other team.");
      } else {
        if (activeTeam === 1) {
          team1Score += boardPoints;
          document.getElementById("s1").textContent = team1Score;
        } else {
          team2Score += boardPoints;
          document.getElementById("s2").textContent = team2Score;
        }
        alert("Steal failed! Points stay with original team.");
      }
      strikes = 0;
      updateStrikes();
    }, 500);
  }
}
function revealAll() { document.querySelectorAll(".card").forEach(c => {
  if (!c.classList.contains("flipped")) {
    c.classList.add("flipped");
    ding();
    boardPoints += Number(c.dataset.points);
  }
}); }
function next() { cur = (cur + 1) % ROUNDS.length; load(); }
function prev() { cur = (cur - 1 + ROUNDS.length) % ROUNDS.length; load(); }

// Keyboard shortcuts
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
  if (e.key === "t" || e.key === "T") {
    activeTeam = activeTeam === 1 ? 2 : 1;
    document.querySelectorAll(".team").forEach(t => t.classList.remove("active"));
    document.getElementById("t" + activeTeam).classList.add("active");
  }
  if (e.key === " ") { e.preventDefault(); wrong(); }
});

load();
</script>
</body>
</html>
