<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIHS Family Feud</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:#000428; color:white; font-family:"Arial Black",sans-serif; overflow:hidden; height:100vh; display:flex; justify-content:center; align-items:center; }
  .game { width:100vw; height:100vh; display:flex; flex-direction:column; padding:20px; gap:15px; }
  .header { font-size:6.5vw; color:#ff0; text-align:center; text-shadow:0 0 30px gold; letter-spacing:4px; }
  .board { flex:1; display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:15px; align-content:start; }
  .card { background:#00008b; border:8px solid #ffd700; border-radius:15px; font-size:5.5vh; cursor:pointer; position:relative; perspective:1000px; }
  .inner { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:0.7s; }
  .front, .back { position:absolute; width:100%; height:100%; backface-visibility:hidden; display:flex; align-items:center; justify-content:center; padding:10px; text-align:center; border-radius:10px; }
  .front { background:#00008b; color:#ffd700; }
  .back { background:#ffcc00; color:black; font-weight:bold; transform:rotateY(180deg); }
  .card.flipped .inner { transform:rotateY(180deg); }
  .number { font-size:8vh; }
  .strikes { text-align:center; font-size:18vh; letter schoen:30px; }
  .strikes span { opacity:0.3; transition:all 0.4s; }
  .strikes span.on { opacity:1; color:red; text-shadow:0 0 40px red; }
  .teams { display:flex; justify-content:space-around; font-size:4.5vw; }
  .team { background:#111; padding:20px 40px; border-radius:20px; border:5px solid gold; text-align:center; }
  .team.active { box-shadow:0 0 60px gold; transform:scale(1.1); }
  .controls { text-align:center; padding:10px; }
  button { margin:5px; padding:15px 30px; font-size:3vh; background:#ffd700; color:black; border:none; border-radius:10px; cursor:pointer; font-weight:bold; }
  #buzzer { background:#c00; color:white; font-size:5vh; padding:20px 60px; }
</style>
</head>
<body>

<div class="game">
  <div class="header">GCIHS FAMILY FEUD</div>
  <div class="board" id="board"></div>
  <div class="strikes"><span>X</span> <span>X</span> <span>X</span></div>
  <div class="teams">
    <div class="team active" id="t1">TEAM 1<br><span style="font-size:3em;">0</span></div>
    <div class="team" id="t2">TEAM 2<br><span style="font-size:3em;">0</span></div>
  </div>
  <div class="controls">
    <button onclick="prev()">Previous</button>
    <button onclick="next()">Next</button>
    <button onclick="revealAll()">Reveal All</button>
    <button onclick="resetRound()">Reset Round</button>
    <button onclick="wrong()" id="buzzer">WRONG!</button>
  </div>
</div>

<script>
// ALL 38 ROUNDS — complete list
const ROUNDS = [
"MOST FAMOUS STUDENT IN THE SCHOOL|Starboy|Don Lomo|Ella Ofori|Jesse Owusu|Nakaesha|Emma Ashley",
"CRAZIEST THINGS THAT HAVE HAPPENED THIS TERM|Lashing of the Year 10 Boys|46 WASSCE students being suspended|200+ students going home because of the flu|Pastor Botchway´s cane moment|Numerous Sexual misconducts|Lady of the week scandal|GCIHS Memes Instagram",
"NAME A PASTOR BOTCHWAY THING THAT MAKES STUDENTS PANIC|Go back|STOP!!!!!!|I will cane you|Sing|Foolish boy",
"SOMETHING YOU DON'T WANT IN YOUR SCHOOL LUNCH|House flies|A tooth|A strand of hair|Maggots|Stones|Uncooked food",
"SOMETHING YOU HIDE IN YOUR LOCKER|Chromebook|Provisions|Perfume|Phones|Mifi|Lip products|Money|Calculator",
"SOUND IN BOYS DORM AFTER LIGHTS OUT|Starboy shouting its lights out|Tumi and Kobby|Glass breaking|Countdown|Housemasters Keys|CEO dey dorm",
"SOMETHING YOU PRETEND ISN'T YOURS ON THE FLOOR|Shankroll|Sanitary Pad|Provisions|Cutlery|A metal bottle|Rtez|Rubbish|A plate",
"TEACHER STUDENTS ARE LOWKEY AFRAID OF|Ms Christiana|Mr Ato|Mr Eshun|Pastor Botchway|Mr Setsofia|Mrs Cornelia|Mr Kumador|Miss Ivy|Sir Bob",
"BEST TEACHER NICKNAMES|Abodie|Setsos|Lolo|Don Sammy|Bykomas|JB|Osagyefo|D² 144|Poison Ivy|Bobbbb",
"POPULAR SNACKS IN SCHOOL|Sausage roll|Plantain chips|Cocoa|Tangerine|Grapes|Bread",
"WHAT GIVES YOU THE ICK|Giving side-eye like they’re the CEO of Judging People.|Girls That speak pidgin|Thirst traps|A guy that feels themselves too much|Boys that wear overly baggy pants|Girls with attitudes|Someone who smells"
].map(s=>({q:s.split("|")[0],a:s.split("|").slice(1)}));

let cur=0, strikes=0, s1=0, s2=0, active=0;

function ding(){const a=new AudioContext();const o=a.createOscillator();o.frequency.value=880;o.start();setTimeout(()=>o.stop(),180);}
function buzz(){const a=new AudioContext();const o=a.createOscillator();o.type="square";o.frequency.value=100;o.start();setTimeout(()=>o.stop(),700);}

function render(){
  const b=document.getElementById("board"); b.innerHTML="";
  ROUNDS[cur].a.forEach((ans,i)=>{
    const card=document.createElement("div"); card.className="card";
    card.innerHTML=`<div class="inner"><div class="front"><div class="number">${i+1}</div></div><div class="back">${i+1}. ${ans}</div></div>`;
    card.onclick=()=>{card.classList.add("flipped");ding();}
    b.appendChild(card);
  });
  document.querySelectorAll(".strikes span").forEach((x,i)=>x.classList.toggle("on",i<strikes));
  document.getElementById("t1").innerHTML=`TEAM 1<br><span style="font-size:3em;">${s1}</span>`;
  document.getElementById("t2").innerHTML=`TEAM 2<br><span style="font-size:3em;">${s2}</span>`;
  document.querySelectorAll(".team")[0].classList.toggle("active",active===0);
  document.querySelectorAll(".team")[1].classList.toggle("active",active===1);
}
function next(){cur=(cur+1)%ROUNDS.length;strikes=0;render();}
function prev(){cur=(cur+ROUNDS.length-1)%ROUNDS.length;strikes=0;render();}
function revealAll(){document.querySelectorAll(".card").forEach(c=>c.classList.add("flipped"));}
function resetRound(){strikes=0;render();}
function wrong(){strikes++;buzz();if(strikes===3){alert("3 STRIKES! Other team steals!");active=1-active;strikes=0;}render();}
document.addEventListener("keydown",e=>{
  if(e.key==="1")s1+=10;
  if(e.key==="2")s2+=10;
  if(e.key==="x")wrong();
  render();
});
render();
</script>
</body>
</html>
