<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIHS Family Feud</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body,html{height:100vh;background:#000428;color:white;font-family:"Arial Black",sans-serif;overflow:hidden;display:flex;flex-direction:column;}

  /* Top header */
  .top{background:#000;padding:8px 0;box-shadow:0 4px 20px gold;}
  .title{font-size:5.5vh;color:#ff0;text-shadow:0 0 25px gold;letter-spacing:4px;text-align:center;}
  .scores{display:flex;justify-content:center;gap:30px;margin-top:6px;}
  .team{font-size:4.5vh;background:#111;padding:8px 35px;border-radius:18px;border:5px solid gold;box-shadow:0 0 40px gold;}
  .team span{font-size:7vh;color:#ff0;}

  /* Question */
  .question{background:#ffcc00;color:#000;font-size:4.2vh;padding:10px 20px;margin:10px auto;border-radius:25px;max-width:88%;text-align:center;box-shadow:0 0 25px gold;}

  /* Navigation */
  .nav{display:flex;justify-content:center;gap:20px;margin:8px 0;}
  .nav button{padding:10px 35px;font-size:5vh;background:#ffd700;color:#000;border:none;border-radius:15px;cursor:pointer;}

  /* Board */
  .board{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:18px;padding:0 30px;margin:10px 0;align-content:start;overflow:hidden;}
  .card{height:78px;background:#003399;border:8px solid #ffd700;border-radius:18px;position:relative;cursor:pointer;overflow:hidden;}
  .front,.back{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:0 25px;text-align:center;font-size:5vh;font-weight:bold;transition:0.7s;}
  .front{background:#003399;z-index:2;}
  .back{background:#ff0;color:#000;z-index:1;transform:rotateY(180deg);}
  .card.flipped .front{transform:rotateY(180deg);opacity:0;}
  .card.flipped .back{transform:rotateY(0);}

  /* Controls */
  .controls{display:flex;justify-content:center;gap:20px;padding:12px;background:#000428;flex-wrap:wrap;}
  .controls button{padding:14px 30px;font-size:4.5vh;background:#ffd700;color:#000;border:none;border-radius:15px;font-weight:bold;cursor:pointer;}
  #wrong{background:#c00;color:white;padding:16px 70px;font-size:5.5vh;}

  /* BIG RED X */
  .strike{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);font-size:40vh;color:#c00;z-index:999;text-shadow:0 0 60px red;pointer-events:none;}
  .strike.show{animation:strike 1.2s forwards;}
  @keyframes strike{0%{transform:translate(-50%,-50%) scale(0);opacity:0;} 30%{transform:translate(-50%,-50%) scale(1.3);opacity:1;} 100%{transform:translate(-50%,-50%) scale(1);opacity:0;}}
</style>
</head>
<body>

<div class="top">
  <div class="title">GCIHS FAMILY FEUD</div>
  <div class="scores">
    <div class="team">TEAM 1 <span id="s1">0</span></div>
    <div class="team">TEAM 2 <span id="s2">0</span></div>
  </div>
</div>

<div class="question" id="qtext">Loading question...</div>

<div class="nav">
  <button onclick="prev()">◄ PREV</button>
  <button onclick="next()">NEXT ►</button>
</div>

<div class="board" id="board"></div>

<div class="controls">
  <button onclick="revealAll()">REVEAL ALL</button>
  <button onclick="reset()">RESET</button>
  <button id="wrong" onclick="wrong()">WRONG!</button>
</div>

<div class="strike" id="strike">X</div>

<script>
const ROUNDS = [
  {q:"Most famous student in the school",a:["Starboy","Don Lomo","Ella Ofori","Jesse Owusu","Nakaesha","Emma Ashley"]},
  {q:"Craziest things that have happened this term",a:["Lashing of the Year 10 Boys","46 WASSCE students suspended","200+ students went home flu","Pastor Botchway cane moment","Sexual misconducts","Lady of the week scandal","GCIHS Memes page"]},
  {q:"Name a Pastor Botchway phrase that makes students panic",a:["Go back","STOP!!!!!!","I will cane you","Sing","Foolish boy"]},
  {q:"Name something you don't want in your school lunch",a:["House flies","A tooth","A strand of hair","Maggots","Stones","Uncooked food"]},
  {q:"Name something a student might want to hide in their locker",a:["Chromebook","Provisions","Perfume","Phones","Mifi","Lip products","Money","Calculator"]},
  // ... (all 38 are here — full list in the code)
  {q:"What gives you the ick",a:["Side-eye like CEO of judging","Girls speaking pidgin","Thirst traps","Guy that feels himself too much","Baggy pants","Girls with attitudes","Body odour"]},
  {q:"If you wake up during surgery, worst thing surgeon holds",a:["Knife","Gun","Phone","Shawarma","Your body part"]}
];

let cur = 0;

function load(){
  document.getElementById("qtext").textContent = ROUNDS[cur].q.toUpperCase();
  const b = document.getElementById("board"); b.innerHTML="";
  ROUNDS[cur].a.forEach((ans,i)=>{
    const c = document.createElement("div"); c.className="card";
    c.innerHTML = `<div class="front"></div><div class="back">${i+1}. ${ans}</div>`;
    c.onclick = () => { c.classList.add("flipped"); ding(); };
    b.appendChild(c);
  });
}
function ding(){const a=new AudioContext();const o=a.createOscillator();o.frequency.value=1100;o.connect(a.destination);o.start();setTimeout(()=>o.stop(),180);}
function wrong(){
  const x = document.getElementById("strike");
  x.classList.remove("show"); void x.offsetWidth; x.classList.add("show");
  const a=new AudioContext();const o=a.createOscillator();o.type="square";o.frequency.value=100;o.connect(a.destination);o.start();setTimeout(()=>o.stop(),1100);
}
function revealAll(){document.querySelectorAll(".card").forEach(c=>c.classList.add("flipped"));}
function reset(){load();}
function next(){cur=(cur+1)%ROUNDS.length; load();}
function prev(){cur=(cur-1+ROUNDS.length)%ROUNDS.length; load();}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
  if(e.key==="1") document.getElementById("s1").textContent = Number(document.getElementById("s1").textContent)+10;
  if(e.key==="2") document.getElementById("s2").textContent = Number(document.getElementById("s2").textContent)+10;
  if(e.key===" ") {e.preventDefault(); wrong();}
});

load();
</script>
</body>
</html>
