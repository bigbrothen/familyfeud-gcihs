<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Question</title>
<style>
  body{background:#000428;color:#ff0;font-family:"Arial Black";padding:20px;text-align:center;}
  h1{font-size:7vw;color:#ff0;text-shadow:0 0 30px gold;}
  button{display:block;width:90%;max-width:600px;margin:12px auto;padding:22px;font-size:5.5vw;background:#ffd700;color:#000;border:none;border-radius:15px;font-weight:bold;}
</style>
<script src="data.js"></script>
<script>
ROUNDS.forEach((r,i)=>{
  const btn=document.createElement("button");
  btn.textContent=`${i+1}. ${r.q.toUpperCase()}`;
  btn.onclick=()=>{
    localStorage.setItem("selectedQ",i);
    location="index.html";
  };
  document.body.appendChild(btn);
});
</script>
</head>
<body>
<h1>CHOOSE QUESTION</h1>
</body>
</html>
