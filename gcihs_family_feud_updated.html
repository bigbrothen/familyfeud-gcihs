<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIHS Family Feud Game</title>
<style>
  body { font-family: 'Arial', sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
  .container { max-width: 1200px; margin: auto; padding: 20px; }
  .tile { display: inline-block; margin: 10px; padding: 20px; background: #222; color: #fff; cursor: pointer; border-radius: 5px; min-width: 150px; text-align: center; }
  .tile.revealed { background: #ffcc00; color: #0b0f1a; }
  .controls button { margin: 5px; padding: 10px 20px; }
  .teams { margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
<h1>GCIHS Family Feud</h1>
<div id="questionArea"></div>
<div id="tilesArea"></div>
<div class="controls">
  <button id="prevRound">Previous Round</button>
  <button id="nextRound">Next Round</button>
  <button id="revealAll">Reveal All</button>
  <button id="shuffleOrder">Shuffle Rounds</button>
  <button id="autoRotate">Auto Rotate: OFF</button>
</div>
<div class="teams">
<h2>Teams</h2>
<button id="addTeam">Add Team</button>
<input type="text" id="teamNameInput" placeholder="Team Name" />
<button id="scorePlus">+10</button>
<button id="scoreMinus">-10</button>
<button id="resetScores">Reset Scores</button>
<button id="clearStrikes">Clear Strikes</button>
</div>
<select id="roundSelect"></select>
</div>
<script>

{q:'What gives you the ick', a:['Giving side-eye like they’re the CEO of Judging People.','Girls That speak pidgin','Thirst traps','A guy that feels themselves too much','Boys that wear overly baggy pants','Girls with attitudes','Someone who smells']} 
];

let currentIndex=0;
let autoRotate=false;
let autoTimer;

function renderRoundSelect(){
  $('roundSelect').innerHTML='';
  ROUNDS.forEach((r,i)=>{
    let o=document.createElement('option'); o.value=i; o.text=`Round ${i+1}`; $('roundSelect').appendChild(o);
  });
}

function renderQuestion(){
  $('questionArea').textContent = ROUNDS[currentIndex].q;
  $('tilesArea').innerHTML='';
  ROUNDS[currentIndex].a.forEach(ans=>{
    let t=document.createElement('div'); t.className='tile'; t.textContent=ans;
    t.onclick=()=>{ t.classList.add('revealed'); playSound('reveal'); };
    $('tilesArea').appendChild(t);
  });
}

function playSound(kind){ try{ const ctx = new (window.AudioContext||window.webkitAudioContext)(); if(kind==='reveal'){ const o=ctx.createOscillator(), g=ctx.createGain(); o.type='sine'; o.frequency.value=880; g.gain.value=0.08; o.connect(g); g.connect(ctx.destination); o.start(); setTimeout(()=>{ o.stop(); ctx.close(); },120); } else if(kind==='drum'){ const o=ctx.createOscillator(), g=ctx.createGain(); o.type='square'; o.frequency.value=120; g.gain.value=0.18; o.connect(g); g.connect(ctx.destination); o.start(); setTimeout(()=>{ o.stop(); ctx.close(); },220); } }catch(e){console.log('Sound error',e);} }

$('nextRound').onclick = ()=>{ currentIndex = (currentIndex+1) % ROUNDS.length; $('roundSelect').value = currentIndex; renderQuestion(); };
$('prevRound').onclick = ()=>{ currentIndex = (currentIndex+ROUNDS.length)%ROUNDS.length; $('roundSelect').value = currentIndex; renderQuestion(); };
$('roundSelect').onchange = function(){ currentIndex = Number(this.value); renderQuestion(); };
$('revealAll').onclick = ()=>{
  document.querySelectorAll('.tile').forEach(t=>t.classList.add('revealed'));
  playSound('reveal');
};
$('shuffleOrder').onclick = ()=>{ for(let i=ROUNDS.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [ROUNDS[i],ROUNDS[j]]=[ROUNDS[j],ROUNDS[i]] } renderRoundSelect(); renderQuestion(); };
$('autoRotate').onclick = ()=>{ autoRotate = !autoRotate; $('autoRotate').textContent = `Auto Rotate: ${autoRotate? 'ON':'OFF'}`; if(autoRotate){ autoTimer = setInterval(()=>{ $('nextRound').click(); }, 120000); } else { clearInterval(autoTimer); }};

renderRoundSelect(); renderQuestion();
</script>
</body>
</html>
